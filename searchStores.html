<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Stores</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  
  h1 {
    margin: 0;
  }

  
  .result-container {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  .result-container h2 {
    margin: 0;
  }
  
  .result-container p {
    margin: 5px 0;
  }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Stores</h1>
    </header>
    <div id="results"></div>
  </div>
  <script>function searchStores() {
    document.getElementById("results").innerHTML = "";
  
    var placeName = document.querySelector(".search-bar input[type='text']").value;
  
   
    var stores = [
      { name: "Store 1", area: "Area 1" },
      { name: "Store 2", area: "Area 2" },
      { name: "Store 3", area: "Area 3" }
    ];
  
    var filteredStores = stores.filter(function(store) {
      return store.name.toLowerCase().includes(placeName.toLowerCase());
    });
  

    filteredStores.forEach(function(store) {
      var resultContainer = document.createElement("div");
      resultContainer.classList.add("result-container");
  
      var nameHeading = document.createElement("h2");
      nameHeading.textContent = store.name;
      resultContainer.appendChild(nameHeading);
  
      var areaParagraph = document.createElement("p");
      areaParagraph.textContent = "Area: " + store.area;
      resultContainer.appendChild(areaParagraph);
  
      document.getElementById("results").appendChild(resultContainer);
    });
  }
  </script>
</body>
</html>
